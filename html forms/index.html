<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <h1>Form</h1>
</header>
<body>
    <form>
        <h3>Soccer Team Registration</h3>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required autofocus><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required autofocus>
        <br>
        <h3>Choosing a Team</h3>
        <input type="radio" id="xsmall" name="age" value="xsmall">
        <label for="xsmall"> Age group 9-11 yrs</label><br>
        <input type="radio" id="small" name="age" value="small">
        <label for="small">Age group 12-14 yrs</label><br>
        <input type="radio" id="medium" name="age" value="medium">
        <label for="medium">Age group 15-17 yrs</label><br>
        <input type="radio" id="large" name="age" value="large">
        <label for="large">Age group 18+</label>
        <br>
        <h3>Position</h3>
        <select name="position" id="position">
            <option value="Striker">Striker</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Defense">Defense</option>
            <option value="Goalie">Goalie</option>
        </select>
        <h3>Allergies/Medications/Conditions</h3>
        <textarea name="Special Requests" cols="60" rows="5" placeholder="Enter any Medications, Allergies, or Conditions we need to know about">
        </textarea>
        <br>
        <input type="Submit" value="Submit">
    </form>

</body>
<footer>&copy;Jesus Castro 2023</footer>
</html>
